<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | TripStay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header chung -->
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html"><span class="mark">🏠</span><span class="text">tripstay</span></a>
      <nav class="tabs">
        <a class="tab-link" href="index.html"><span class="emoji">🏠</span> Nơi lưu trú</a>
        <a class="tab-link" href="experiences.html"><span class="emoji">🎈</span> Trải nghiệm</a>
        <a class="tab-link" href="services.html"><span class="emoji">🛎️</span> Dịch vụ</a>
      </nav>
      <div class="nav-actions">
        <a class="link" href="signup.html">Đăng ký</a>
      </div>
    </div>
  </header>

  <main class="auth-shell">
    <section class="auth-card">
      <div class="auth-head">
        <div>Đăng nhập</div>
        <a class="link" href="signup.html">Tạo tài khoản</a>
      </div>
      <div class="auth-body">
        <h1 class="auth-title">Chào mừng bạn trở lại 👋</h1>

        <label class="auth-label" for="login-email">Email</label>
        <input id="login-email" class="auth-input" type="email" inputmode="email" placeholder="ban@gmail.com">

        <div style="margin-top:12px">
          <button class="auth-btn">Tiếp tục</button>
        </div>

        <div class="auth-divider">hoặc</div>

        <div class="auth-alt">
          <a class="btn" href="#">
            <span class="badge-g">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path fill="#EA4335" d="M12 10.2v3.7h5.2c-.2 1.2-1.6 3.5-5.2 3.5A6 6 0 1 1 12 6a5.5 5.5 0 0 1 3.9 1.5l2.6-2.6A9.3 9.3 0 0 0 12 2.7a9.3 9.3 0 1 0 0 18.6c5.4 0 9-3.8 9-9 0-.6-.1-1.1-.2-1.6H12z"/>
              </svg>
            </span>
            Tiếp tục với Google
          </a>
          <a class="btn" href="#">  Tiếp tục với Apple</a>
        </div>

        <p class="auth-mini">Bằng việc tiếp tục, bạn đồng ý với
          <a class="link" href="#">Điều khoản</a> và <a class="link" href="#">Chính sách quyền riêng tư</a> của TripStay.</p>
      </div>
    </section>
  </main>

  <!-- Footer chung -->
  <footer class="footer">
    <div class="container footer-meta">
      <div>© 2025 TripStay</div>
    </div>
  </footer>
</body>
</html>
