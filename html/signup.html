<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký | TripStay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header chung -->
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html"><span class="mark">🏠</span><span class="text">tripstay</span></a>
      <nav class="tabs">
        <a class="tab-link" href="index.html"><span class="emoji">🏠</span> Nơi lưu trú</a>
        <a class="tab-link" href="experiences.html"><span class="emoji">🎈</span> Trải nghiệm</a>
        <a class="tab-link" href="services.html"><span class="emoji">🛎️</span> Dịch vụ</a>
      </nav>
      <div class="nav-actions">
        <a class="link" href="login.html">Đăng nhập</a>
      </div>
    </div>
  </header>

  <main class="auth-shell">
    <section class="auth-card">
      <div class="auth-head">
        <div>Tạo tài khoản</div>
        <a class="link" href="login.html">Đã có tài khoản?</a>
      </div>
      <div class="auth-body">
        <h1 class="auth-title">Bắt đầu cùng TripStay ✨</h1>

        <form class="form-grid" autocomplete="on">
          <div class="form-row2">
            <div>
              <label class="auth-label" for="su-first">Tên</label>
              <input id="su-first" class="auth-input" type="text" placeholder="Nguyễn">
            </div>
            <div>
              <label class="auth-label" for="su-last">Họ</label>
              <input id="su-last" class="auth-input" type="text" placeholder="Văn A">
            </div>
          </div>

          <div>
            <label class="auth-label" for="su-email">Email (Gmail khuyến nghị)</label>
            <input id="su-email" class="auth-input" type="email" placeholder="ban@gmail.com">
          </div>

          <div class="form-row2">
            <div>
              <label class="auth-label" for="su-pass">Mật khẩu</label>
              <input id="su-pass" class="auth-input" type="password" placeholder="Tối thiểu 8 ký tự">
            </div>
            <div>
              <label class="auth-label" for="su-pass2">Nhập lại mật khẩu</label>
              <input id="su-pass2" class="auth-input" type="password" placeholder="Nhập lại mật khẩu">
            </div>
          </div>

          <label class="auth-check">
            <input type="checkbox">
            <span>Tôi đồng ý với <a class="link" href="#">Điều khoản dịch vụ</a> và đã đọc <a class="link" href="#">Chính sách quyền riêng tư</a>.</span>
          </label>

          <button class="auth-btn" type="submit">Tạo tài khoản</button>
        </form>

        <div class="auth-divider">hoặc</div>

        <div class="auth-alt">
          <a class="btn" href="#">
            <span class="badge-g">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path fill="#EA4335" d="M12 10.2v3.7h5.2c-.2 1.2-1.6 3.5-5.2 3.5A6 6 0 1 1 12 6a5.5 5.5 0 0 1 3.9 1.5l2.6-2.6A9.3 9.3 0 0 0 12 2.7a9.3 9.3 0 1 0 0 18.6c5.4 0 9-3.8 9-9 0-.6-.1-1.1-.2-1.6H12z" />
              </svg>
            </span>
            Đăng ký nhanh với Google
          </a>
          <!-- <a class="btn" href="#">  Đăng ký với Apple</a> -->
        </div>

        <p class="auth-mini">Đã có tài khoản? <a class="link" href="login.html">Đăng nhập</a></p>
      </div>
    </section>
  </main>

  <!-- Footer chung -->
  <footer class="footer">
    <div class="container footer-meta">
      <div>© 2025 TripStay</div>
    </div>
  </footer>
</body>

</html>
